<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!-- ======= Navbar ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-calendar-check"></i> Event Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#add-event">Add Event</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ======= End Navbar ======= -->

    <!-- ======= Login Section ======= -->
    <section class="py-5" style="min-height: 80vh;">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card p-4 shadow">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••"
                                    required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <p class="text-center mt-3">
                        <small>Demo page – no actual authentication implemented</small>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- ======= End Login Section ======= -->

    <!-- ======= Footer ======= -->
    <footer class="bg-dark text-light py-3 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Event Planner Assistant. All rights reserved.</p>
